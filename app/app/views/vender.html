<div class="row justify-content-md-center">
  <div class="col-md-8">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Vender</li>
    </ol>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label  class="col-form-label">Descrição:</label>
        <input type="text" class="form-control" placeholder="Descrição Animal" ng-model="gado.descricao">
      </div>

      <div class="form-group">
        <label  class="col-form-label">Peso:</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="Insira o Peso do Animal" ng-model="gado.peso">
          <span class="input-group-addon">Kg</span>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-form-label">Preço:</label>
        <div class="input-group">
          <span class="input-group-addon">R$</span>
          <input type="number" class="form-control" placeholder="Insira o Preço do Animal" ng-model="gado.preco">
        </div>
      </div>

      <div class="form-group ">
        <label  class="col-form-label">Idade:</label>
        <input type="number" class="form-control" ng-model="gado.idade" placeholder="Insira a Idade do Animal">
      </div>

      <div class="form-group ">
        <label  class="col-form-label">Sexo:</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" ng-model="gado.sexo" value="F">
            Feminino
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="radio" ng-model="gado.sexo" value="M">
            Masculino
          </label>
        </div>
      </div>

      <div class="form-group ">
        <label  class="col-form-label">Informações Adicionais:</label>
        <textarea class="form-control" ng-model="gado.informacoes"></textarea>
      </div>

      <div class="form-group ">
        <label>Foto</label>
        <input type="text" class="form-control" ng-model="gado.urlFoto">
        <small class="form-text text-muted">Insira a URL da foto.</small>
      </div>

      <div class="form-group">
        <button
         ng-disabled="gado.urlFoto === undefined || gado.sexo === undefined || gado.idade === undefined || gado.preco === undefined || gado.peso === undefined || gado.descricao === undefined"
         ng-click="cadastrarGado(gado)" class="btn btn-primary btn-block">Cadastrar Animal</button>
      </div>

    </form>
  </div>

  <div class="col-md-4">
    {{ gado }}
  </div>


</div>
